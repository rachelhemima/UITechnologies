<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ex3</title>
    <script>
       var n=5,s=0; 
			for (var i = 1; i <= n; i++) {
				s = s + i;
			}
            console.log("Sum of first 5 natural numbers:" + s);  
    </script>
</head>
<body>
    <h1>Natural Numbers using JS To Print data into the Browser Console</h1>
</body>
