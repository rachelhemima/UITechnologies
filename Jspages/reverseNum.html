<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ex2</title>
    <script>
        var n=54,rev=0,rem;
		while(n>0){
		   rem=n%10;
			rev=rev*10+rem;
		    n=n/10;
        }
        console.log("Reverse of "+n+" is="+rev);    
    </script>
</head>
<body>
    <h1>Reverse Of Number using JS To Print data into the Browser Console</h1>
</body>
</html>
