<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ex4</title>
    <script>
      var fn=0, sn=1,limit=10;
			var next;
			console.log("Fibnacci series of first 10 numbers:");
			for (var i = 3; i <= limit; i++) {
				next = fn + sn;// fn=0, sn=1
                console.log("  " + next);
				fn = sn;
				sn = next;
			}
    </script>
</head>
<body>
    <h1>Fibnacci Numbers using JS To Print data into the Browser Console</h1>
</body>
</html>
